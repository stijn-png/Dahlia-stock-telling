<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dahlia Stock Teller</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
      min-height: 100dvh;
    }

    .header {
      background: #fff;
      padding: 14px 16px;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 { font-size: 1.15em; margin-bottom: 8px; }
    #search {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: #f9f9f9;
    }
    #search:focus { border-color: #999; background: #fff; }

    .tabs {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 72px;
      z-index: 99;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #999;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      user-select: none;
    }
    .tab.active { color: #333; border-bottom-color: #333; }

    .view { display: none; padding: 6px 8px; }
    .view.active { display: block; }

    .section-hdr {
      font-size: 13px;
      font-weight: 800;
      color: #333;
      padding: 16px 10px 4px;
      border-bottom: 2px solid #333;
      margin-bottom: 4px;
      margin-top: 8px;
    }
    .section-hdr:first-child { margin-top: 0; }

    .group-hdr {
      font-size: 11px;
      font-weight: 700;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      padding: 10px 10px 3px;
    }

    .row {
      display: flex;
      align-items: center;
      padding: 10px 10px;
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      margin: 3px 0;
      cursor: pointer;
      transition: background 0.1s;
    }
    .row:active { background: #f5f5f5; }
    .row.done { background: #f4fbf4; border-color: #c8e6c9; }

    .badge {
      min-width: 46px;
      height: 34px;
      padding: 0 5px;
      background: #e8eef6;
      color: #1a5276;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 11px;
      flex-shrink: 0;
      text-align: center;
      line-height: 1.2;
    }
    .badge.green { background: #e8f5e9; color: #2e7d32; }
    .badge.stock { background: #fff3e0; color: #e65100; }
    .badge.grey { background: #eee; color: #aaa; }

    .cell { flex: 1; margin-left: 10px; min-width: 0; }
    .cell-name { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .cell-meta { font-size: 12px; color: #999; margin-top: 1px; }

    .cell-count { font-weight: 700; font-size: 15px; min-width: 28px; text-align: right; color: #2e7d32; }
    .cell-count.zero { color: #ddd; font-weight: 400; }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 200;
      align-items: flex-end;
      justify-content: center;
    }
    .overlay.show { display: flex; }

    .panel {
      background: #fff;
      width: 100%;
      max-width: 500px;
      max-height: 88dvh;
      border-radius: 14px 14px 0 0;
      overflow-y: auto;
      animation: slideUp 0.2s ease-out;
    }
    @keyframes slideUp { from { transform: translateY(100%); } }

    .handle { width: 30px; height: 4px; background: #ddd; border-radius: 2px; margin: 8px auto; }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      width: 32px; height: 32px;
      border: none; background: #f0f0f0;
      border-radius: 50%;
      font-size: 18px; color: #666;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
    .close-btn:active { background: #ddd; }

    .p-panel-top { position: relative; }

    .p-head { padding: 4px 18px 14px; border-bottom: 1px solid #eee; }
    .p-naam { font-size: 18px; font-weight: 700; }
    .p-tags { display: flex; gap: 6px; margin-top: 6px; flex-wrap: wrap; }
    .p-tag { padding: 3px 10px; border-radius: 99px; font-size: 12px; font-weight: 600; background: #f0f0f0; color: #555; }
    .p-tag.g { background: #e8f5e9; color: #2e7d32; }

    .p-section { padding: 12px 18px; }
    .p-section-title { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.4px; color: #999; margin-bottom: 8px; }

    .stock-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 5px; }
    .stock-cell { padding: 8px; background: #f5f5f5; border-radius: 6px; text-align: center; }
    .stock-cell .r { font-weight: 700; font-size: 14px; }
    .stock-cell .p { font-size: 11px; color: #999; }
    .no-stock { color: #bbb; font-style: italic; font-size: 13px; }

    .res-summary {
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      padding: 12px 14px;
      margin: 6px 0;
    }
    .res-summary-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }
    .res-header {
      display: flex;
      align-items: center;
      padding: 10px 10px 4px;
      font-size: 11px;
      font-weight: 700;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .res-row {
      display: flex;
      align-items: center;
      padding: 9px 10px;
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      margin: 2px 0;
      cursor: pointer;
    }
    .res-row:active { background: #f5f5f5; }
    .res-row.res-notcounted { opacity: 0.4; }
    .res-naam { flex: 1; font-size: 13px; font-weight: 600; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .res-nums { display: flex; gap: 2px; flex-shrink: 0; }
    .res-cell { width: 40px; text-align: center; font-size: 12px; }
    .res-hdr { font-size: 10px; font-weight: 700; color: #888; }
    .res-bold { font-weight: 700; }
    .res-ok { color: #2e7d32; font-weight: 700; }
    .res-plus { color: #1565c0; font-weight: 700; }
    .res-min { color: #d32f2f; font-weight: 700; }

    .opmerking-section { padding: 12px 18px; border-top: 1px solid #eee; }
    .opmerking-textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 60px;
      outline: none;
      background: #f9f9f9;
    }
    .opmerking-textarea:focus { border-color: #999; background: #fff; }
    .opmerking-saved { font-size: 11px; color: #999; margin-top: 4px; }

    .teller { padding: 16px 18px; border-top: 1px solid #eee; }
    .t-display { text-align: center; margin-bottom: 12px; }
    .t-label { font-size: 12px; color: #999; }
    .t-num { font-size: 48px; font-weight: 800; line-height: 1; }
    .t-saved { font-size: 12px; color: #999; margin-top: 2px; }

    .t-btns { display: flex; gap: 5px; justify-content: center; margin-bottom: 12px; }
    .t-btn {
      width: 50px; height: 42px;
      border: 1px solid #ddd; border-radius: 8px;
      background: #fff;
      font-weight: 700; font-size: 14px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      user-select: none;
    }
    .t-btn:active { background: #f0f0f0; }
    .t-btn.neg { color: #d32f2f; }
    .t-btn.pos { color: #2e7d32; }

    .actions { display: flex; gap: 8px; }
    .a-btn {
      flex: 1; padding: 12px; border: none; border-radius: 8px;
      font-weight: 700; font-size: 14px; cursor: pointer;
    }
    .a-btn:active { opacity: 0.8; }
    .a-save { background: #333; color: #fff; }
    .a-reset { background: #eee; color: #666; flex: 0.4; }

    .toast {
      position: fixed; bottom: 24px; left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: #333; color: #fff;
      padding: 10px 20px; border-radius: 8px;
      font-size: 13px; font-weight: 600;
      z-index: 999; transition: transform 0.25s; white-space: nowrap;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }

    .loading { text-align: center; padding: 50px; color: #aaa; }
    .spinner {
      width: 28px; height: 28px;
      border: 3px solid #eee; border-top-color: #999;
      border-radius: 50%; animation: spin 0.7s linear infinite;
      margin: 0 auto 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="header">
  <h1>üå∏ Dahlia Stock Teller</h1>
  <input type="text" id="search" placeholder="Zoek op naam, locatie of DAHL code...">
</div>

<div class="tabs">
  <div class="tab active" onclick="switchTab('loc')">Plaatsen & Stock</div>
  <div class="tab" onclick="switchTab('naam')">Op Naam</div>
  <div class="tab" onclick="switchTab('result')">Resultaat</div>
</div>

<div id="loc" class="view active">
  <div class="loading" id="loader"><div class="spinner"></div>Laden...</div>
</div>

<div id="naam" class="view"></div>

<div id="result" class="view"></div>

<div class="overlay" id="overlay" onclick="if(event.target===this)closePanel()">
  <div class="panel">
    <div class="p-panel-top">
      <div class="handle"></div>
      <button class="close-btn" onclick="closePanel()">‚úï</button>
    </div>
    <div class="p-head">
      <div class="p-naam" id="pNaam"></div>
      <div class="p-tags" id="pTags"></div>
    </div>
    <div class="p-section">
      <div class="p-section-title">Stock Locaties</div>
      <div id="pGrid"></div>
    </div>
    <div class="opmerking-section">
      <div class="p-section-title">Opmerking</div>
      <textarea class="opmerking-textarea" id="opmerkingText" placeholder="Typ een opmerking..."></textarea>
      <div class="opmerking-saved" id="opmerkingSaved"></div>
    </div>
    <div class="teller">
      <div class="t-display">
        <div class="t-label">Bakken geteld (deze sessie)</div>
        <div class="t-num" id="tNum">0</div>
        <div class="t-saved" id="tSaved"></div>
      </div>
      <div class="t-btns">
        <div class="t-btn neg" onclick="adj(-10)">-10</div>
        <div class="t-btn neg" onclick="adj(-5)">-5</div>
        <div class="t-btn neg" onclick="adj(-1)">-1</div>
        <div class="t-btn pos" onclick="adj(1)">+1</div>
        <div class="t-btn pos" onclick="adj(5)">+5</div>
        <div class="t-btn pos" onclick="adj(10)">+10</div>
      </div>
      <div class="actions">
        <button class="a-btn a-reset" onclick="resetCnt()">Reset</button>
        <button class="a-btn a-save" id="saveBtn" onclick="saveCnt()">Opslaan</button>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const SUPABASE_URL = 'https://flxoqsmvfoqredrsqcqx.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZseG9xc212Zm9xcmVkcnNxY3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjM0NDIsImV4cCI6MjA4NjE5OTQ0Mn0.AAVdIL1IsXfDeycRsOzpSQweJ9L0FpGtpYaXVd8Vo04';

const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allData = [];
let cur = null;
let sessCnt = 0;

async function load() {
  const { data, error } = await db
    .from('dahlias')
    .select('*')
    .order('naam');

  if (error) {
    document.getElementById('loader').innerHTML = '‚ùå ' + error.message;
    return;
  }

  allData = data.map(d => ({
    ...d,
    locaties: parseLoc(d.stock_locaties)
  }));

  render(allData);
  document.getElementById('loader').style.display = 'none';
}

function parseLoc(str) {
  if (!str) return [];
  const parts = str.split(/\s*\+\s*(?=STOCK)/);
  const result = [];
  parts.forEach(p => {
    const m = p.match(/STOCK\s+(\d+)\s+pos\s+([\d+]+)/);
    if (m) {
      const rij = parseInt(m[1]);
      m[2].split('+').forEach(pos => {
        result.push({ rij, pos: parseInt(pos) });
      });
    }
  });
  return result;
}

function render(data) {
  renderLoc(data);
  renderNaam(data);
  renderResult(data);
}

function renderLoc(data) {
  let h = '';

  // ‚îÄ‚îÄ SECTIE 1: PLAATSEN ‚îÄ‚îÄ
  h += '<div class="section-hdr">üìç Plaatsen (DAHL volgorde)</div>';

  const byPlaats = [...data].sort((a, b) => {
    const na = parseInt((a.plaats || '').replace(/\D/g, '')) || 999;
    const nb = parseInt((b.plaats || '').replace(/\D/g, '')) || 999;
    return na - nb;
  });

  byPlaats.forEach(d => {
    const cls = d.geteld > 0 ? ' done' : '';
    const stockTxt = d.locaties.length
      ? d.locaties.map(l => 'R' + l.rij + 'P' + l.pos).join(', ')
      : '';
    const meta = [stockTxt, d.aantal_bakken + ' bakken'].filter(Boolean).join(' ¬∑ ');
    h += '<div class="row' + cls + '" onclick="openItem(' + d.id + ')">' +
      '<div class="badge green">' + esc(d.plaats) + '</div>' +
      '<div class="cell">' +
        '<div class="cell-name">' + esc(d.naam) + '</div>' +
        '<div class="cell-meta">' + meta + '</div>' +
      '</div>' +
      '<div class="cell-count' + (d.geteld ? '' : ' zero') + '">' + (d.geteld || '‚Äì') + '</div>' +
    '</div>';
  });

  // ‚îÄ‚îÄ SECTIE 2: STOCK LOCATIES ‚îÄ‚îÄ
  h += '<div class="section-hdr">üì¶ Stock Locaties (rij volgorde)</div>';

  const entries = [];
  data.forEach(d => {
    if (!d.locaties.length) return;
    d.locaties.forEach(l => entries.push({ rij: l.rij, pos: l.pos, d }));
  });
  entries.sort((a, b) => a.rij - b.rij || a.pos - b.pos);

  if (entries.length === 0) {
    h += '<div style="padding:12px 10px;color:#aaa;font-style:italic;">Geen stock locaties gevonden</div>';
  } else {
    const groups = {};
    entries.forEach(e => {
      (groups[e.rij] = groups[e.rij] || []).push(e);
    });

    Object.keys(groups).sort((a, b) => a - b).forEach(rij => {
      h += '<div class="group-hdr">Rij ' + rij + '</div>';
      groups[rij].forEach(e => {
        const cls = e.d.geteld > 0 ? ' done' : '';
        h += '<div class="row' + cls + '" onclick="openItem(' + e.d.id + ')">' +
          '<div class="badge stock">R' + e.rij + ' P' + e.pos + '</div>' +
          '<div class="cell">' +
            '<div class="cell-name">' + esc(e.d.naam) + '</div>' +
            '<div class="cell-meta">' + e.d.plaats + ' ¬∑ ' + e.d.aantal_bakken + ' bakken</div>' +
          '</div>' +
          '<div class="cell-count' + (e.d.geteld ? '' : ' zero') + '">' + (e.d.geteld || '‚Äì') + '</div>' +
        '</div>';
      });
    });
  }

  var noStock = data.filter(d => !d.locaties.length);
  if (noStock.length) {
    h += '<div class="group-hdr">Geen stock locatie</div>';
    noStock.forEach(d => {
      const cls = d.geteld > 0 ? ' done' : '';
      h += '<div class="row' + cls + '" onclick="openItem(' + d.id + ')">' +
        '<div class="badge grey">‚Äì</div>' +
        '<div class="cell">' +
          '<div class="cell-name">' + esc(d.naam) + '</div>' +
          '<div class="cell-meta">' + d.plaats + ' ¬∑ ' + d.aantal_bakken + ' bakken</div>' +
        '</div>' +
        '<div class="cell-count zero">‚Äì</div>' +
      '</div>';
    });
  }

  document.getElementById('loc').innerHTML = h;
}

function renderNaam(data) {
  const sorted = [...data].sort((a, b) => a.naam.localeCompare(b.naam));
  let h = '';
  sorted.forEach(d => {
    const cls = d.geteld > 0 ? ' done' : '';
    const stockTxt = d.locaties.length
      ? d.locaties.map(l => 'R' + l.rij + 'P' + l.pos).join(', ')
      : 'Geen stock';
    h += '<div class="row' + cls + '" onclick="openItem(' + d.id + ')">' +
      '<div class="badge green">' + esc(d.plaats) + '</div>' +
      '<div class="cell">' +
        '<div class="cell-name">' + esc(d.naam) + '</div>' +
        '<div class="cell-meta">' + stockTxt + ' ¬∑ ' + d.aantal_bakken + ' bakken</div>' +
      '</div>' +
      '<div class="cell-count' + (d.geteld ? '' : ' zero') + '">' + (d.geteld || '‚Äì') + '</div>' +
    '</div>';
  });
  document.getElementById('naam').innerHTML = h;
}

function renderResult(data) {
  const sorted = [...data].sort((a, b) => a.naam.localeCompare(b.naam));
  let totaalGeteld = 0, totaalVerwacht = 0, totaalVerschil = 0;
  let rows = '';

  sorted.forEach(d => {
    const verwacht = d.aantal_bakken || 0;
    const geteld = d.geteld || 0;
    const verschil = geteld - verwacht;
    totaalGeteld += geteld;
    totaalVerwacht += verwacht;
    totaalVerschil += verschil;

    const vClass = verschil === 0 ? 'res-ok' : verschil > 0 ? 'res-plus' : 'res-min';
    const vTxt = verschil > 0 ? '+' + verschil : verschil === 0 ? '‚úì' : verschil;
    const notCounted = geteld === 0;

    rows += '<div class="res-row' + (notCounted ? ' res-notcounted' : '') + '" onclick="openItem(' + d.id + ')">' +
      '<div class="res-naam">' + esc(d.naam) + '</div>' +
      '<div class="res-nums">' +
        '<span class="res-cell">' + (d.start_stock || '‚Äì') + '</span>' +
        '<span class="res-cell">' + (d.aantal_per_bak || '‚Äì') + '</span>' +
        '<span class="res-cell">' + verwacht + '</span>' +
        '<span class="res-cell res-bold">' + (geteld || '‚Äì') + '</span>' +
        '<span class="res-cell ' + vClass + '">' + (notCounted ? '‚Äì' : vTxt) + '</span>' +
      '</div>' +
    '</div>';
  });

  const totVClass = totaalVerschil === 0 ? 'res-ok' : totaalVerschil > 0 ? 'res-plus' : 'res-min';
  const counted = sorted.filter(d => (d.geteld || 0) > 0).length;

  let h = '<div class="res-summary">' +
    '<div class="res-summary-row"><span>Geteld</span><strong>' + counted + ' / ' + sorted.length + '</strong></div>' +
    '<div class="res-summary-row"><span>Totaal bakken verwacht</span><strong>' + totaalVerwacht + '</strong></div>' +
    '<div class="res-summary-row"><span>Totaal bakken geteld</span><strong>' + totaalGeteld + '</strong></div>' +
    '<div class="res-summary-row"><span>Verschil</span><strong class="' + totVClass + '">' + (totaalVerschil > 0 ? '+' : '') + totaalVerschil + '</strong></div>' +
  '</div>';

  h += '<div class="res-header">' +
    '<div class="res-naam">Naam</div>' +
    '<div class="res-nums">' +
      '<span class="res-cell res-hdr">Stock</span>' +
      '<span class="res-cell res-hdr">/bak</span>' +
      '<span class="res-cell res-hdr">Verw.</span>' +
      '<span class="res-cell res-hdr">Geteld</span>' +
      '<span class="res-cell res-hdr">Versch.</span>' +
    '</div>' +
  '</div>';

  h += rows;
  document.getElementById('result').innerHTML = h;
}

function openItem(id) {
  cur = allData.find(d => d.id === id);
  if (!cur) return;
  sessCnt = 0;

  document.getElementById('pNaam').textContent = cur.naam;
  document.getElementById('pTags').innerHTML =
    '<span class="p-tag g">' + cur.plaats + '</span>' +
    '<span class="p-tag">' + cur.aantal_bakken + ' bakken</span>' +
    '<span class="p-tag">' + cur.aantal_per_bak + '/bak</span>';

  let sg = '';
  if (cur.locaties.length) {
    sg = '<div class="stock-grid">';
    cur.locaties.forEach(l => {
      sg += '<div class="stock-cell"><div class="r">Rij ' + l.rij + '</div><div class="p">Positie ' + l.pos + '</div></div>';
    });
    sg += '</div>';
  } else {
    sg = '<div class="no-stock">Geen stock locatie</div>';
  }
  document.getElementById('pGrid').innerHTML = sg;

  // Opmerking laden
  document.getElementById('opmerkingText').value = cur.opmerking || '';
  document.getElementById('opmerkingSaved').textContent = '';

  updTeller();
  document.getElementById('overlay').classList.add('show');
}

function closePanel() {
  document.getElementById('overlay').classList.remove('show');
  cur = null;
}

function adj(d) {
  sessCnt = Math.max(0, sessCnt + d);
  updTeller();
}

function resetCnt() {
  sessCnt = 0;
  updTeller();
}

function updTeller() {
  document.getElementById('tNum').textContent = sessCnt;
  const s = cur ? cur.geteld : 0;
  document.getElementById('tSaved').textContent = s
    ? 'In database: ' + s : 'Nog niets opgeslagen';
}

async function saveCnt() {
  if (!cur || sessCnt === 0) { toast('Niets om op te slaan'); return; }

  var btn = document.getElementById('saveBtn');
  btn.textContent = 'Opslaan...';
  btn.disabled = true;

  var newTotal = (cur.geteld || 0) + sessCnt;

  const { error: updErr } = await db
    .from('dahlias')
    .update({ geteld: newTotal })
    .eq('id', cur.id);

  if (updErr) {
    btn.textContent = 'Opslaan';
    btn.disabled = false;
    toast('‚ùå ' + updErr.message);
    return;
  }

  await db.from('tellingen').insert({
    dahlia_id: cur.id,
    aantal: sessCnt
  });

  // Opmerking opslaan indien ingevuld
  var opmTxt = document.getElementById('opmerkingText').value.trim();
  if (opmTxt !== (cur.opmerking || '')) {
    await db.from('dahlias').update({ opmerking: opmTxt || null }).eq('id', cur.id);
    cur.opmerking = opmTxt || null;
  }

  cur.geteld = newTotal;
  sessCnt = 0;
  updTeller();
  render(allData);

  btn.textContent = 'Opslaan';
  btn.disabled = false;
  toast('‚úÖ Opgeslagen! Totaal: ' + newTotal);
}

document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.toLowerCase().trim();
  if (!q) { render(allData); return; }
  const f = allData.filter(d =>
    d.naam.toLowerCase().includes(q) ||
    d.plaats.toLowerCase().includes(q) ||
    (d.stock_locaties || '').toLowerCase().includes(q)
  );
  render(f);
});

function switchTab(id) {
  document.querySelectorAll('.tab').forEach((t, i) => {
    const idx = id === 'loc' ? 0 : id === 'naam' ? 1 : 2;
    t.classList.toggle('active', i === idx);
  });
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function esc(s) { var d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

function toast(msg) {
  var t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

load();
</script>
</body>
